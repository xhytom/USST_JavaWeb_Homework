<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">商品列表</h1>
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>价格</th>
                <th>库存</th>
                <th>销量</th>
            </tr>
        </thead>
        <tbody>
            {% for item in goods %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.stock }}</td>
                <td>{{ item.sales }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">没有商品信息。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
