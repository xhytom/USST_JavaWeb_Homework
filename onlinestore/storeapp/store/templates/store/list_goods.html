<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .add-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">商品列表</h1>
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>价格</th>
                <th>库存</th>
                <th>销量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in goods %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.stock }}</td>
                <td>{{ item.sales }}</td>
                <td>
                    <form method="post" action="/store/goods/del/{{ item.id }}/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">删除</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">没有商品信息。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/store/goods/add/" class="add-button">新增商品</a>
</body>
</html>
