<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.26/vue.global.min.js"></script>
</head>
<body>
    <div id="app">
      <button @click="greet">Greet</button>
    </div>

    <script>
      createApp({
        methods: {
          greet() {
            alert('Hello!');
          }
        }
      }).mount('#app');
    </script>
</body>
</html>
